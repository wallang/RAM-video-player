name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: 'x64'

    - name: Display Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: pyinstaller --onefile --windowed --name "RAM-Video-Player" video.py

    - name: List build artifacts
      run: dir dist

    - name: Create release archive
      run: Compress-Archive -Path .\dist\RAM-Video-Player.exe -DestinationPath RAM-Video-Player-Windows.zip
      shell: powershell

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: RAM-Video-Player-Windows
        path: RAM-Video-Player-Windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Display Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build application with PyInstaller
      run: pyinstaller --windowed --name "RAM Video Player" video.py

    - name: List build artifacts
      run: ls -la dist/

    - name: Create release archive
      run: cd dist && zip -r ../RAM-Video-Player-macOS.zip "RAM Video Player.app" && cd ..

    - name: Upload macOS application
      uses: actions/upload-artifact@v4
      with:
        name: RAM-Video-Player-macOS
        path: RAM-Video-Player-macOS.zip
        retention-days: 90
