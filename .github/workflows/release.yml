name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.016, v1.0.0, etc.

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            asset_name: RAM-Video-Player-Windows.zip
            build_name: RAM-Video-Player.exe
          - os: macos-latest
            asset_name: RAM-Video-Player-macOS.zip
            build_name: RAM Video Player.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: ${{ matrix.os == 'windows-latest' && 'x64' || 'x64' }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: pyinstaller --onefile --windowed --name "RAM-Video-Player" video.py

    - name: Build macOS application
      if: matrix.os == 'macos-latest'
      run: pyinstaller --windowed --name "RAM Video Player" video.py

    - name: Create Windows archive
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path .\dist\RAM-Video-Player.exe -DestinationPath ${{ matrix.asset_name }}
      shell: powershell

    - name: Create macOS archive
      if: matrix.os == 'macos-latest'
      run: cd dist && zip -r ../${{ matrix.asset_name }} "${{ matrix.build_name }}" && cd ..

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
